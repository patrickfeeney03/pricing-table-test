<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="card1">
            <header class="header header-green">Basic</header>
            <div class="top-line line"></div>
            <div class="inner-text">
                <div class="col1 row1">
                    <img class="check" src="images/check.svg">
                    <p class="text-format">Sample Text Here</p>
                </div>
                <div class="col1 row2">
                    <img class="x" src="images/x.svg">
                    <p class="text-format">Other Text Title</p>
                </div>
                <div class="col1 row3">
                    <img class="x" src="images/x.svg">
                    <p class="text-format">Text Space Goes Here</p>
                </div>
                <div class="col1 row4">
                    <img class="x" src="images/x.svg">
                    <p class="text-format">Description Space</p>
                </div>
            </div>
            
            <div class="bottom-line line"></div>
            <footer class="price price-green">€2.99</footer>
        </div>

        <div class="card2">
            <header class="header header-blue">Standard</header>
            <div class="top-line line"></div>
            <div class="inner-text">
                <div class="col2 row1">

                </div>
                <div class="col2 row2">
                    <img class="x" src="images/x.svg">
                    <p class="text-format">Other Text Title</p>
                </div>
                <div class="col2 row3">
                    <img class="x" src="images/x.svg">
                    <p class="text-format">Text Space Goes Here</p>
                </div>
                <div class="col2 row4">
                    <img class="x" src="images/x.svg">
                    <p class="text-format">Description Space</p>
                </div>
            </div>
            
            <div class="bottom-line line"></div>
            <footer class="price price-blue">€5.99</footer>
        </div>


        <div class="card3">
            <header class="header header-orange">Standard</header>
            <div class="top-line line"></div>
            <div class="inner-text">
                <div class="col3 row1">
                    <img class="check" src="images/check.svg">
                    <p class="text-format">Sample Text Here</p>
                </div>
                <div class="col3 row2">
                    <img class="x" src="images/x.svg">
                    <p class="text-format">Other Text Title</p>
                </div>
                <div class="col3 row3">
                    <img class="x" src="images/x.svg">

                <div class="col3 row4">

                </div>
            </div>
            
            <div class="bottom-line line"></div>
            <footer class="price price-orange">€8.99</footer>
        </div>
        

    </div>
    
</body>
</html>
